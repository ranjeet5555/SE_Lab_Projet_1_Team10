<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile - Speaker Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: #B4D4FF;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hu {
            text-align: left;
            margin: 0;
            padding: 0;
            margin-right: 20px; /* Adjust margin-right as needed */
        }

        .profile-icon,
        .logout-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }

        .feature-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .feature-link:hover {
            color: #ffc107; /* Change to desired hover color */
        }

        .profile-container {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
            font-size: 18px; /* Increase font size */
        }

        h2 {
            margin-bottom: 20px;
        }

        .user-detail {
            margin-bottom: 10px;
            text-align: left;
        }

        .user-detail label {
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="hu"><b>NITCONF </b>Speaker Dashboard</h1>
            </div>
            <div class="col-md-6 text-right"> <!-- Align feature links to the right -->
                <nav>
                    <a href="/" th:href="@{/dashboard}" class="feature-link"><i class="fas fa-home profile-icon"></i> Home</a>
                    <a href="/" th:href="@{/profile}" class="feature-link"><i class="fas fa-user profile-icon"></i> Profile</a>
                    <a href="/" th:href="@{/uploadhere}" class="feature-link"><i class="fas fa-file profile-icon"></i> Submissions</a>
                    <a href="reviews.html" class="feature-link"><i class="fas fa-star profile-icon"></i> Reviews</a>
                    <a href="/" th:href="@{/logout}" class="feature-link"><i class="fas fa-sign-out-alt profile-icon"></i> Logout</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="profile-container">
    <h2>Edit User Profile</h2>
    <form action="/updateuserDetails" method="post">
        <input type="hidden" th:value="${user.username}" name="username">
        <div class="user-detail">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" required>
        </div>
        <div class="user-detail">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}" required>
        </div>
        <div class="user-detail">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

</body>

</html>
